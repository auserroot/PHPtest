<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            前后端认知
                + 前端
                    ==> 把后端给的数据展示在页面上(列表页面)
                    ==> 把前端的数据传递给后端，让后端存储起来(注册)
                + 后端
                    ==> 当前端需要数据的时候，后端从数据库里面拿到数据给前端
                    ==> 把前端传递来的数据存储在数据库里面
                + 数据库
                    ==> 专门让“后端”进行数据的增删改查
            例子:注册
                + 前端
                    ==> 通过页面上绑定事件的方式获取用户填写的用户名和密码
                    ==> 当用户点击注册的时候，把用户名和密码传递给后端
                + 后端
                    ==> 接收到前端传递来的用户名和密码
                    ==> 把用户名和密码存储在数据库里面
                    ==> 把存储成功或者失败的信息发送给前端
                + 前端
                    ==> 接收后端给回来的反馈信息
                    ==> 根据反馈信息告诉用户注册成功还是失败
                + 整个流程
                    前端-->后端-->数据库-->后端-->前端
            注意:
                + 前端是不能操作数据库的
                + 前端想对数据库进行任何操作，都要把信息告诉后端
                + 由后端操作数据库
                + 把操作结果反馈给前端
        */
    </script>
</body>
</html>
