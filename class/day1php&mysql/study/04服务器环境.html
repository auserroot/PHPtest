<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            按照环境之前
                + 服务器
                    --> apache --> php --> 今天要学习
                    --> tomcat --> java
                    --> ......
                + 后端语言
                    --> php --> 今天要学习
                    --> java
                    --> ......
                + 数据库
                    --> mysql --> 今天要学习
                    --> mongodb --> 三阶段学习
                    --> ......
                + 会有一个叫做集成环境(一个软件安装，三个环境都有了)
                    ==> WAMP: windows+apache+mysql+php
                    ==> MAMP: Mac OS+apache+mysql+php
                    ==> LAMP: Linux+apache+mysql+php
                + 我们今天学习的就是phpstudy
                    ==> WAMP集成环境的一种
                        --> 适用于所有windows操作系统的同学
                    ==> Mac环境的同学
                        --> 按照视频安装就可以了



            服务器环境
                + 安装
                    ==> 找到PhpStudy20180211.zip,解压phpStudySetup.exe
                    ==> 双击运行就可以了
                    ==> 找到一个你喜欢的目录安装
                        --> 从盘符开始都不能有中文
                        --> 不要藏的太深
                    ==> 点击ok等待安装
                    ==> 完成的时候回弹出一个广告页面，直接关闭
                    ==> 如果以前安装过，会弹出一个窗口，防止重复安装，点击是
                    ==> 点击弹出的phpstudy界面，点击运行，运行状态变绿色表示安装成功
                    ==> 首次关闭的时候，会在桌面上生成两个东西
                        ==> phpStudy，软件的图标
                        ==> phpStudy，使用首次
                        ==> 可以删除可以留着
                    ==> 注意：
                        ==> 如果启动不是绿色
                        ==> 电脑环境需要修复DirectXRepair-v3.8
                        ==> 重启电脑，卸载再次安装
                + 卸载
                    1 保证整个软件是退出了
                        ==> 界面上的x，是最小化，不是退出
                        ==> 退出:系统托盘里面右键单击，点击退出程序
                    2 找到你刚才的按照目录
                        ==> 直接把这个目录删除了，就好了
                + 使用
                    1 软件的运行
                        ==> 找到你安装目录里面的phpStudy.exe
                        ==> 双击运行，出现phpStudy界面
                        ==> 点击启动按钮
                        ==> 稍等一会，apache和mysqli都变成绿色指示灯，表示软件运行成功了
                    2 软件的关闭
                        ==> 来到phpStudy界面
                        ==> 点击停止按钮
                        ==> 稍等一会，apache和mysqli都变红色指示灯，表示软件停止运行了
                    3 软件对外开放的文件夹(服务器空间)   
                        ==> 找到你安装目录
                        ==> 里面有个PHPTutorial/WWW目录，就是你apache服务器向外开放的文件夹(服务器空间)   
                        ==> 你放在这个目录里面的文件，其他小伙伴就可以根据网络环境看到
                        ==> 默认www目录，可以手动修改
                            -->来到phpStudy界面
                            -->点击其他选项菜单
                            -->点击phpstudy设置
                            -->点击端口常规设置
                            -->把这个网站目录位置修改了
                            -->点击应用
                            -->点击以后重启一下apache服务器
                    4 端口号的设置
                        ==> 其他小伙伴通过ip地址，找到你的电脑
                        ==> 还要根据一个端口号找到你的软件，找到软件才能找到对应的服务器空i教案
                        ==> 我们这个apache服务器默认是80端口号
                            --> 可以手动修改
                            -->来到phpStudy界面
                            -->点击其他选项菜单
                            -->点击phpstudy设置
                            -->点击端口常规设置
                            -->把httpd端口的位置改变了就可以了
                            -->点击应用
                            -->点击以后重启一下apache服务器
                    5 怎么访问服务器上的页面
                        ==> 通过域名找到这台电脑
                            --> 因为服务器安装在我们自己的电脑上
                            --> 我们只要根据ip地址找到我们自己的电脑
                            --> localhost域名或者127.0.0.1 ip表示的自己电脑本机
                        ==> 只要我在浏览器输入localhost或者127.0.0.1
                            --> 就是在访问自己电脑上的服务器
                            --> 在加上端口号，就是在访问自己电脑上的服务器软件（服务器空间）
                            --> 如果你没有修改端口号，就是80，可以不写端口号，浏览器会自动添加
                            --> 如果你修改了端口号，比如你改成了666，那么你就写locahost:666或者127.0.0.1:666
                        ==> 访问的就是你服务器的跟目录
                            ==> 比如你的服务器空间是:F:/code
                            ==> 当你输入 http://locahost:666 = F:/code
                            ==> 如果要查看 F:/code/a.html
                            ==> 就要输入：http://locahost:666/a.html
                    注意:
                        1 第一次使用phpstudy的时候，需要设置一下打开目录
                            --> 来到phpStudy界面
                            --> 点击其他选项菜单
                            --> 点击phpstudy设置
                            --> 把允许目录变成选中状态
                            --> 你就可以看到目录了
                        2 如果你的www目录里面有特殊文件
                            --> index.html或者index.php或者index.htm
                            --> 会自动打开，不需要你手动去点击
                        3 你在www目录
                            --> 如果新建文件夹，切记不要使用中文
                            --> 如果你新建一个html文件，不推荐使用中文
                            --> 如果你新建一个php文件，绝对不要使用中文
                        
                    总结：
                        + 如果你想把页面在服务器上打开
                            ==> 你要把你的文件放在www目录里面（如果你没有修改过）
                            ==> 在浏览器输入locahost或者127.0.0.1查看
                                --> 前提是你没有修改端口号
                                --> 如果你修改了端口号，比如改成了666
                                --> 那么你就要访问呢localhost:666或者127.0.0.1：666
        */
    </script>
</body>
</html>
