<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            了解数据库
                + 整个数据库就是一个存储数据的"大仓库"
                + 在整个数据库里面包含一个一个的“小仓库”
                + 每一个小仓库里面还有若干的“表格”
                + 每一个表里面会有很多“字段”，就是“表头”
                + 每一个表里面会有很多行，就是“表体”
                    ==> 整个表结构就类似于excel表格
            例子:
                + 当你在一个服务器运行两个网站的时候
                + 所有的数据都存储在这个电脑上
                    ==> 不能把两个网站的数据混合存储
                + 当你存储数据的时候
                    ==> 商品信息和商品信息存储在一起
                    ==> 用户信息和用户信息存储在一起

            数据库操作（了解一下）
                + 来到phpstudy可视窗口
                    -> 点击mysql管理器
                    -> 点击mysql-front
                    -> 来到整个数据库空间
                + 新建 -> 名称:随意 -> host:127.0.0.1 -> 密码:root -> 确定 -> 打开
                + 创建一个小仓库
                    -> 在127.0.0.1上点击右键
                    -> 新建
                    -> 数据库
                    -> 注意：名称尽量不要使用中文
                + 创建一个表格
                    -> 在你想创建表的仓库上点击右键
                    -> 新建
                    -> 表
                    -> 注意：名称尽量不要使用中文
                + 添加字段
                    -> 选中你要添加字段的表
                    -> 点击对象浏览器
                    -> 空白地方右键单击
                    -> 新建
                    -> 字段
                    -> 注意：名称尽量不要使用中文
                + 添加数据
                    -> 在你想添加数据的表中
                    -> 点击数据浏览器
                    -> 直接在表里面书写就可以了

        

        */
    </script>
</body>
</html>
