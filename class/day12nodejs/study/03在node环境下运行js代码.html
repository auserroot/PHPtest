<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            在node环境下运行js代码
                + 实际上就是在命令行(终端)运行js代码
                + 有两种方式
                + 方式一
                    1 直接在命令行运行
                        ==> 打开命令行
                    2 输入执行:node,然后回车
                        ==> 进入代码编辑环节
                        ==> 直接写js代码就可以运行了(相当于在浏览器的控制台运行)
                    3 如何退出js代码书写环境
                        ==> 按下ctrl+c两次
                    + 缺点:写完的代码没法保存下来
                + 方式一
                    1 把你要在node里面运行的代码写在一个.js文件里面
                        ==> 文件名和目录名进行不要写中文（中文没事）
                        ==> 不要命名成node.js
                    2 打开命令行
                    3 把目录切换到你写的js文件的目录下
                        ==> 输入指令:cd 目录地址
                        ==> 如果跨盘符，要先写盘符.比如d:
                    4 输入:node 你要运行的js文件的文件名，然后回车
                        ==> 就是在命令行运行你写的这个js文件
                        ==> tab可以自动补全文件名

        */
    </script>
</body>
</html>
