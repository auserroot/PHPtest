<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            安装node环境
                + 因为我们的电脑没有运行js代码的能力
                    ==> 我们需要安装一个能力给我们的电脑
                    ==> 安装完毕以后，就可以执行js代码了
                    ==> 能力:nodejs环境
            安装步骤
                1 去官网下载就可以了
                    ==> 下载最好下载一个LTS版本
                    ==> 长期维护的稳定版本
                    ==> current是当前的最新版本
                    ==> 下载的时候下载安装包，不要二进制文件
                        ==> 安装包可以一键安装
                        ==> 二进制文件是一个免安装，需要手动配置环境变量
                2 直接双击安装包安装就可以了
                    ==> 一路下一步（傻瓜式安装）
                    ==> 安装完毕以后没有任何图标显示
                        -> 装在你电脑系统里面的一个“软件”
                3 检测是否安装好了
                    ==> 打开命令行（终端）
                        -> win+r 出现运行窗口
                        -> 在运行窗口输入cmd回车
                    ==> 输入指令
                        -> node --version
                        -> node -v
                        -> 出现版本号就是安装完成了
                4 卸载
                    ==> 直接打开控制面板卸载就可以了

            安装好以后
                ==> 你的电脑就有了直接运行js的能力
                ==> 就可以在命令行(终端)直接运行js代码
                    -> 不在需要浏览器了

        */
    </script>
</body>
</html>
