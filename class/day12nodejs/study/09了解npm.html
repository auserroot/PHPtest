    <script>
        /* 
            了解npm 
                + 什么是npm?
                    ==> 是node生态系统的一部分
                    ==> 包管理器
                        + 包:js的插件/类库/框架,每一个东西我们叫做一个包
                        + 管理器:专门管理js相关的所有插件/类库/框架
                + npm的安装和检测和卸载
                    + 安装:当你安装node的时候，就会伴生安装的一个软件（工具）
                    + 检测:打开命令行，输入指令: npm --version或者npm -v,出现版本号就可以
                    + 卸载:当你卸载node环境的时候，就一起卸载了
                + 例子:买东西
                    + 刚解放: 买烟 -> 小卖部 买钳子 -> 五金店  买油 -> 粮油店
                    + 21世纪初: 买一些生活用品，吃的 -> 超市   买钳子 -> 五金店
                    + 现在:淘宝
                    + 问题:你需要买一个东西，可以去小卖部，超市，五金店，淘宝，...
                    + 让你选择一个最方便的方式，自己最省力的方式
                + 问题:当你需要一个第三方的时候
                    + 轮播图:swiper
                        ==> 可以去swiper官网  
                        ==> 去npm上下载
                    + jquery
                        ==> 可以去jquery官网  
                        ==> 去npm上下载
                    + npm就是一个js所有第三方的超市
                        ==> 你可以选择去npm上下载这些内容
                        ==> 打开命令行窗口，自动就下载成功了
        */
    </script>
