<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            常用的linux指令
                + 常用
                    ==> 不是计算机常用
                    ==> 是前端常用
                + linux指令
                    ==> 在命令行进行系统的操作
                    ==> 进入文件夹
                    ==> 创建文件，创建文件夹，删除文件，删除文件夹,....
            常用指令
                + 操作目录
                    1 查看当前的目录下的所有文件
                        + dir
                    2 查看当前的目录下的所有文件及子文件夹里面的内容，以树状结构列车（列出的都是文件夹）
                        + tree
                    3 进入子级文件夹
                        + cd 文件夹名称
                    4 返回上一级目录
                        + cd ..
                    5 切换盘符(mac没有)
                        + 盘符:  ==> f:
                + 操作文件
                    1 创建文件夹
                        + mkdir 你要创建的文件夹名称
                        + md 你要创建的文件夹名称
                    2 删除文件夹
                        + rd 你要删除的文件夹（只能删除空文件夹）
                        + rd /s/q 你要删除的文件夹（递归强制删除空文件夹）
                    3 复制一个文件夹
                        + xcopy 你要复制的文件夹名称 复制以后的文件夹名称
                    4 创建文件
                        + type nul>你要创建的文件名
                    5 向文件里面写入一些内容
                        + echo 你要写入的内容>你指定的文件
                    6 向文件里面追加一些内容
                        + echo 你要写入的内容>>你指定的文件
                    7 查看文件里面的内容
                        + type 你要查看的文件名
                    8 给文本重命名
                        + ren 你要修改的文件 你要改成什么名字
                    9 删除文件
                        + del 你要删除的文件名
                    10 复制文件
                        + copy 你要复制的文件名 复制以后的文件名
                    11 移动文件
                        + move 你要移动的文件夹 你要移动到哪一个目录
                + 操作系统
                    1 清除当前命令行的所有内容
                        + cls
                    2 查看电脑ip信息
                        + ipconfig
                    3 测似网速
                        + ping www.baidu.com
                    4 查看电脑的简单配置信息
                        + systeminfo
        */
    </script>
</body>
</html>
