<body>
    <script>
        /* 
            node的模块化
                + 模块化开发
                    + 就是把一类功能放在一个js文件里面
                    + 我们的node就是一个一个的js文件（在电脑终端上单独运行js文件）
                + 一类功能放在一个位置
                    + 有一个a.js文件（里面都是操作时间的方法）
                    + 有一个b.js文件（里面都是操作文件的方法）
                    + 有一个c.js文件（里面都是操作操作系统的方法）
                + 当我们需要操作时间的时候，我们就调用a.js里面的方法
                    ==> 当我们需要操作文件的时候，我们就调用b.js里面的方法
                    ==> 当我们需要操作操作系统的时候，我们就调用c.js里面的方法
                + 我们管这一个一个的js文件就叫做一个模块
                + 模块的分类
                    1 内置模块
                        ==> 安装node环境的时候自动带有的模块(js文件)
                    2 自定义模块
                        ==> 就是我们自己写的一个一个js文件
                    3 第三方模块
                        ==> 就是别人自己写的一个一个js文件,放在网上，我们下载来使用
                + 例子:手机
                    + 硬件
                        + 内置模块：电话，wifi
                        + 自定义模块：自己diy的手机壳
                        + 第三方模块：网上买的被人做的手机壳
                    + 应用      
                        + 内置模块：短信
                        + 自定义模块：自己用react-native开发了app自己安装
                        + 第三方模块：在应用商店下载安装的

        */
    </script>
</body>
</html>
