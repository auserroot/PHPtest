<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /* 
            了解node
                + javascript是运行在哪里的？
                    ==> 脚本语言：需要依赖于其他环境运行
                    ==> 依赖在浏览器里面运行的
                    ==> 准备一个js文件，如果不在html文件里面把他引入进来，那么他就不能运行
                + 为什么浏览器能运行js，不能运行php
                    ==> css html都能运行
                    ==> 浏览器里面有js的解析引擎(解释器)
                    ==> 解释器:用来解析识别代码的，并运行代码的
                + 什么是node
                    ==> 单独把浏览器的“解析引擎” 拆下来
                    ==> 安装在你的电脑里面
                    ==> 不需要浏览器，你的电脑也可以运行js
                + node的作用
                    ==> js运行来浏览器里面
                        + 核心就是ECMAScript(语法)，DOM(操作元素)，BOM(操作浏览器)
                    ==> js运行在node环境下
                        + 核心就是ECMAScript(语法)，I/O(操作文件)
                    ==> js运行来浏览器里面
                        + 我们就是操作DOM，操作BOM,不能操作电脑里面的文件
                    ==> js运行在node环境下   
                        + 不能操作DOM，也不能操作BOM
                        + 但是我们可以操作电脑里面的文件里
                        + 我们还可以操作操作系统
                        + 就相当于一个后端了
                    ==> 总结
                        + 在node环境下
                        + js就是操作数据库
                        + js就是写后端接口
                        + js就是操作系统文件
                        + js就是操作操作系统
                        + ...
                        + node就是把js这个语言扩展到后端范畴了
                        + js这个语言又是前端语言，又是后端语言
                + node的特点
                    1 标准的异步编程
                        ==> 不阻塞代码（遇到一些需要时间来完成的事情，就是异步完成）
                    2 合理分配资源
                        ==> 谁该干什么干什么
                    3 高并发的I/O模型
                        ==> I(input)/O(output)
                        ==> 输入输出流
                        ==> 快速高并发的处理文件

                例子:汽车
                    + 发动机(引擎)
                    + 汽油 = js
                    + 红茶 = php
                例子:
                    + 浏览器 = 保时捷
                    + 发动机 拆下来
                    + 拖拉机  发动机  汽油 = js
                例子:
                    + 没有:一键启动
                    + 多了:斗





        */
    </script>
