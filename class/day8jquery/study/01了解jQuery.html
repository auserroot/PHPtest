<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            了解jQuery
                + 是一个前端类库（方法库，工具库）
                + 有人把js里面各种DOM操作都封装好了
                    ==> 获取DOM元素
                    ==> 操作元素的类名
                    ==> 操作元素的属性
                    ==> 操作元素的样式
                    ==> 元素动画
                + jQuery是一个类库（方法库）
                    ==> jQuery里面95%以上都是方法
                    ==> 将来使用的时候，别忘了写()

                类库，插件，框架的区别
                    ==> 插件 => 为了实现页面某个单一一类功能封装的代码 ==> swiper滑动类效果（轮播图，网页PPT效果，跑马灯，。。。）
                    ==> 类库 => 把我们常用的操作封装成一个个的方法，供我们使用 ==> jQuery封装了各种各样的DOM操作
                    ==> 框架 => 一套有自己完整生态系统的东西
                        ==> 所有的东西都给你准备好了，你只要按照规则调用
                        ==> vue/react/angular
                    例子:上房（去到房顶上）
                        插件 => 一个桌子(一个梯子)
                        类库 => 有钉子，木头，钉子和木头结合的方法，把木头锯开的方法
                        框架 => 一个人家给你准备好的精装修的房子
                共同的特点
                    ==> 都是使用原生js进行封装的
                    ==> 有人把原生js玩出花来了，给你封装好的各种各样的东西


        */
    </script>
</body>
</html>
