            了解ajax    
                + ajax是什么?
                    ==> 是js这个语言里面的一个方法（能力）
                    ==> 是js和php交互的手段
                + 之前都是
                    ==> 浏览器的地址栏输入某些内容，显示一个页面
                    ==> 浏览器的地址栏输入一个php的地址，php输出的内容就给了浏览器
                + 现在
                    ==> js去请求一个php地址
                    ==> php再输出的内容就不会直接显示再浏览器上了
                    ==> 而是把php输出的内容给js这个语言
                    ==> 你如果还想让他显示再页面上，那么就需要js去渲染
                        --> document.write()
                        --> innerText
                        --> innerHTML
                        --> appendChild

        */
    </script>
