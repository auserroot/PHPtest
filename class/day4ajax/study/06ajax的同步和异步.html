<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            ajax的同步异步
                + 四个步骤从哪里开始是异步的
                + open的第三个参数
                    + 不写或者写一个true都表示异步
                    + 你写一个false，表示非异步也就是同步的意思
                + 因为同步和异步的关系
                    ==> 异步请求
                        ==> 我们代码的书写顺序是:1->2->3->4
                        ==> 书写顺序写成：1->2->4->3
                    ==> 同步请求
                        ==> 我们代码的书写顺序是:1->2->4->3
                    ==> 结论
                        ==> 不管你发送请求是同步还是异步
                        ==> 我们的代码书写顺序都是:1->2->4->3
            + 建议
                + 不到万不得已，不要发送同步ajax请求
                + 到了万不得已的地步，不可能

                
        */

        // 1 创建ajax对象
        var xhr = new XMLHttpRequest();
        // 2 配置请求信息
        xhr.open('get','./ajax.php',false); // 同步配置请求信息
        
        // 4 接受响应
        xhr.onload = function(){
            console.log(xhr.responseText)
        }

        // 3 发送请求
        xhr.send()
        /* 
            同步代码的含义:上一行代码执行完毕之前，后面的代码不会执行
            异步代码的含义:遇到异步的时候，先往后执行同步代码，同步代码全部执行完毕，再执行异步

            因为open第三个参数写一个false，所以我的send变成了同步
                ==> 现在这个请求没有执行完毕之前，不会向后执行
                ==> 本次请求结束了，就是这个代码执行完毕了
                    ==> 本次请求结束之前，都不会执行后面的代码
                    ==> 也就是还没有绑定事件
                ==> 等到请求结束了，也没有事件去触发
                ==> 等到结束以后，才绑定了一个结束的事件
                    ==> 再也不会出现请求结束的行为了
            同步的时候不能接受响应，怎么办?
                ==> 调整一下代码的书写顺序
                ==> 把绑定事件写在send之前
        */
        
    </script>
</body>
</html>
