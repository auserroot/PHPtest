<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        /* 
            常见的请求方式
                + 什么是请求方式
                    ==> 前端和后端说话的方式方法
                    ==> 你用不同的方式和后端说话，他接收到的信息是不一样的
                + 常见的请求方式有八种(了解)
                    1 GET -> 多用于向服务器获取一些数据
                    2 POST -> 多用于向服务器传递信息
                    3 PUT -> 多用于向服务器传递信息，并让服务器存储起来
                    4 DELETE -> 多用于让服务器删除一些信息
                    5 HEAD -> 不需要响应体，主要是为了获取响应头信息
                    6 PATCH -> 和PUT类似，倾向于局部更新
                    7 CONNECT -> 预留方式，管道连接改成代理连接的方式
                    8 OPTIONS -> 用于允许前端查看服务器性能(服务器同意)
                + 二阶段使用GET和POST
                    --> 三阶段可能会涉及put delete
                
                GET和POST请求的区别（熟读并背诵全文）
                    GET
                        1 倾向于向服务器获取一些数据
                        2 直接在地址栏后面进行拼接（请求体是空的）
                        3 大小限制为2KB左右（因为IE最多传递2KB）
                        4 会被浏览器主动缓存
                        5 相对于post不是很安全(明文发送)
                        6 数据格式必须是url编码的格式，如果不是会自动转换成url编码

                    POST
                        1 倾向于向服务器传递信息
                        2 在请求主题里面传递过去的（地址后面没有）
                        3 理论上是没有大小限制的（但是可以被服务器限制）
                        4 不会被浏览器主动缓存，需要手动设置
                        5 相对get比较安全（暗文发送）
                        6 数据格式理论上无所谓，但是要和请求头中的content-type一致
                            --> 请求头里面的content-type表示请求主体的数据格式

                 注意：
                    + 当你需要传递和用户私密信息的时候，必须要使用post方式发送
                    + 当我做登录的时候，一定要用post方法发请求

        */
    </script>
</body>
</html>
