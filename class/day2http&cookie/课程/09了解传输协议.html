<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            了解传输协议(了解)
                + http://www.baidu.com
                + http:传输协议
                    ==> 前端怎么和后端沟通
                    ==> 后端又是怎么把数据传递回来
            一个http请求的步骤
                1 建立连接
                2 前端发送请求:request
                3 后端返回响应:response
                4 断开连接
                + 注意
                    ==> 这个请求只能由前端发起
                    ==> 四个步骤一个都不能少
                + 例子:前端和后端说两次事情
                    --> 建立连接-->说第一个事情--> 后端把第一个事情做完反馈结果-->断开连接
                    --> 建立连接-->说第二个事情--> 后端把第二个事情做完反馈结果-->断开连接

            建立连接
                + 每一个请求都以请求报文形式发送
            请求报文：就是一个固定格式的信件
                    ==> 必须有标题
                    ==> 中间有些内容
                    ==> 最后必须有时间
                    ==> 还要有一个敬礼
                    ==> 浏览器会帮我们自动组转好
                + 请求报文里面包含哪些内容
                    ==> 请求报文行（请求行）
                        --> GET 请求方式(稍后讲解)
                        --> xxx.html 请求路径，你向服务器请求的是什么东西
                        --> HTTP/1.1 传输协议的版本
                    ==> 请求报文头(报文头)
                        --> 对本次请求的一些描述性信心
                        --> host:请求的主机
                        --> user-Agent:浏览器的信息（终端信息）
                        --> content-type:前端给后盾的数据的数据格式
                        --> cookie:(稍后讲解)
                    ==> 请求报文空行(请求空行)
                        --> 分割请求头和请求体的一个空行
                    ==> 请求报文体(请求体)
                        --> 前端给后端的数据
                + 一个报文
                    请求行: 什么请求 请求哪一个地址
                    请求头: 一些描述信息
                    请求空行
                    请求主体: 前端给后端的数据
            响应报文
                ==> 还是一个固定格式的“信件”
                ==> 响应报文里面包含哪些内容
                    ==> 响应状态行（状态行）
                        --> HTTP/1.1 传输协议版本
                        --> 200 响应状态码（稍后讲解）
                        --> OK 对响应状态码的简单描述
                    ==> 响应报文头(响应头)
                        --> 对本次响应的一些描述信息
                        --> Date:服务器时间
                        --> content-type:后端返回的数据的格式
                        --> server:服务器信息
                        --> content-length:后端返回的数据长度
                    ==> 响应报文体（响应体）
                        --> 后端给前端返回的数据
                + 一个报文
                    状态行 ：传输协议 状态码 状态码的简单描述
                    响应头 ：本次响应的一些描述信息
                    响应体 ：后端给前端返回的数据

            断开连接
                + 基于TCP/IP 协议的四次挥手
                + 保障相互都不再进行通信了

            总结：一个http请求
                1 建立连接 --> 三次握手 
                2 前端发送请求
                3 后端返回响应
                4 断开连接 --> 四次挥手
            
            欠：
                1 请求方式
                2 cookie
                3 响应状态码
        */
    </script>
</body>
</html>
