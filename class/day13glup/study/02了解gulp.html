<!DOCTYPE html>

<body>
    <script>
        /* 
            了解gulp
                + 前端自动化打包工具
                    == 运行需要依赖node环境
                    == 自动化：无需手动，但是需要告诉他如何打包
                    == 打包: 压缩/混淆/合并/....
                + 流（了解）
                    == 当你使用代码读取磁盘上的内容的时候
                    == 不是立即把磁盘上的内容全部给你看，而是处理成我们不认识（二进制文件）
                    == 你好，世界 --- 存储在电脑上的时候就是01011010101001
                    == 当这个二进制的形式被包装以后，就是一个可以直接使用方法的二进制流
                + gulp的版本问题
                    == 目前市场上流行的gulp有3.x.x和4.x.x版本
                       -- 3.x.x 以前的版本，市面上还是有使用的
                       -- 4.x.x 现在的版本，我们讲这个版本
                    == 你安装的  3.x.x版本，检测版本号的时候会直接显示版本号
                    == 你安装的  4.x.x版本，检测的时候会出现cli版本
                                            CLI version: 2.3.0
                                            Local version: Unknown
                + 安装gulp
                    == gulp是一个全局工具
                    == 指令: npm install gulp --global
                        -- 简写:npm i gulp -g
                    == 检测:
                        -- 命令行--输入指令:gulp -v 或者gulp --version
                    == 卸载:
                        -- 使用npm卸载
                        -- 输入指令: npm uninstall --global gulp
                            -- 简写: npm un -g gulp
                    == 安装完毕以后，就可以使用gulp xxx来运行打包任务了
                        -- xxx:就是打包的任务名称
                        -- 如果直接运行 gulp后面没有接任务名，表示运行任务名称是default的任务
                         

        */
    </script>
</body>
