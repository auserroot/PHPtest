<body>
    <script>
        /* 
            闭包的特点（优点和缺点并存）
                1 延长了变量的生命周期
                    + 优点:因为执行空间不销毁，变量也没有销毁
                    + 缺点:因为执行空间不销毁，会一直存在在内存中
                2 可以访问函数内部的私有变量
                    + 优点:利用闭包函数可以访问函数内部的私有变量
                    + 缺点:因为执行空间不销毁，会一直存在在内存中
                3 保护私有变量(只要是函数就有这个特点)
                    + 优点：保护私有变量不被外界访问
                    + 缺点: 如果向访问，必须要利用闭包函数

            闭包函数的缺点“致命”
                + 因为当一段内存空间中有一个不会被销毁的东西一直存在
                + 那么就会出现内存占用，如果过多，就会导致内存溢出
                + 那么结果就是内存泄漏
            
            闭包的作用
                + 就是当你需要延长变量的生命周期的时候
                + 或者你需要访问某一个函数内部的私有数据的时候
                + 你可以使用闭包函数来解决
                + 前提
                    ==> 如果有别的办法，尽量不要使用闭包
                    ==> 只有到没有招的时候，我么再使用闭包函数
                + 闭包:慎用
        */
    </script>
