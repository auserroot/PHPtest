<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            了解函数
                + 函数定义阶段
                    1 在内存中开辟一个存储空间
                    2 把函数体内的代码当做字符串一模一样的放在这个空间中
                        ==> 碰到的所有字符串都不进行解析
                    3 把这个空间地址赋值给函数名（变量名）
                + 函数调用阶段
                    1 按照函数名（变量名）找到对应的存储空间
                    2 重新开辟一个函数“执行空间”
                    3 在这个执行空间里面进行形参赋值
                    4 在这个执行空间里面进行福解析
                    5 把函数存储空间里面的代码复制一份大执行空间里面执行一遍
                    6 执行完毕以后，这个开辟出来的执行空间销毁
                + 函数的调用
                    + 每一次函数调用都会开辟一个执行空间
                    + 你调用一次，开辟一个执行空间
                    + 执行完毕代码代码销毁
                    + 你再次调用的时候，再次开辟一个执行空间
                    + 执行完毕代码代码销毁
        */
        var num = 100;
        /* 
            函数定义阶段
                + 在内存中开辟了一个函数存储空间(xxff00)
                + 把console.log('数字'+num)这句代码放在这个存储空间中
                    ==> 此时num变量没有解析，存储的就是num
                + 把xxff00这个空间地址赋值给fn这个函数名
        */
        function fn(){
            console.log('数字'+num)
        }
        /* 
            函数调用阶段
                + 按照fn里面存储的地址，找到xxff00这个函数存储空间
                + 开辟一个函数执行空间(xxff11)，在运行内存里面
                + 在xxff11这个空间里面进行形参赋值
                + 在xxff11这个空间里面进行预解析
                + 把存储空间（xxff00）里面存储的代码复制一份到这个执行空间
                    ==> 复制console.log('数字'+num)过来
                    ==> 执行这句代码的时候才解析变量num
                + 等到代码执行完毕以后，这个开辟的xxff11执行空间销毁
        */
        fn()

        /* 
            函数再次调用
                + 按照fn里面存储的地址，找到xxff00这个函数存储空间
                + 开辟一个函数执行空间(xxff22)，在运行内存里面
                + 在xxff22这个空间里面进行形参赋值
                + 在xxff22这个空间里面进行预解析
                + 把存储空间（xxff00）里面存储的代码复制一份到这个执行空间
                    ==> 复制console.log('数字'+num)过来
                    ==> 执行这句代码的时候才解析变量num
                + 等到代码执行完毕以后，这个开辟的xxff22执行空间销毁


        */
        fn()
    </script>
</body>
</html>
