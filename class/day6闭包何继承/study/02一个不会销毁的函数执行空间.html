<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            一个不会销毁的函数执行空间
                + 刚才我们说过，一个函数在执行的时候
                + 会开辟一个执行空间
                + 所有代码在这个执行空间里面执行
                + 执行完毕以后，这个函数执行空间销毁
            在一个特殊的情况下
                + 函数的执行空间是不会被销毁的
            什么是特殊的情况
                + 当函数内部返回一个“复杂数据类型”
                + 并且在函数外部有变量接受这个“复杂数据类型”的时候
                + 这个时候的执行空间不会被销毁
            这个不会被销毁的函数执行空间
                + 什么时候会销毁
                + 当外部接受的这个变量不在引用函数内部的返回值的时候
                + 这个函数空间就销毁了

        */

        function fn(){
            var num = 100;
            console.log('你好，世界');

            // 返回一个复杂数据类型
            return [1,2,3]
        }
        // res接受的就是函数fn返回的那个复杂数据类型（一个数组）
        // res接受的是函数fn执行空间里面那个数组的地址
        var res = fn()
        /* 
            res接受的是函数fn执行空间里面的一个数组
                + 只要这个数组还存在，就表示这个函数执行空间没有销毁
                + 因为一旦函数执行空间销毁了，那么这个数组也就没有了
                + 所有这个函数执行空间不能销毁
        */
        console.log(res)

        res = null;
       /* 
          当res指向别的位置了，不再是xxff11空间里面的那个数组了
            + 也就是函数执行空间内返回的复杂数据类型，外面没有接受的了
            + 那么这个函数执行空间就销毁了  
       */
    </script>
</body>
</html>
