        // 2 es6:类的语法class
        class Person{
            constructor(name,age){
                // 等价于构造函数体
                this.name = name;
                this.age = age;                
            }

            // 原型上的方法
            sayHi(){
                console.log('hello world');
            }
            // 用static修饰的fn方法类似前面的Person.fn = function(){}
            static fn(){
                console.log('hello fn');
            }
            // 用static修饰的aa属性类似前面的Person.aa = 100
            static aa = 100
        }
        var p2 = new Person('lily',34)
        console.log(p2)

        // static fn这个方法是给Person这个对象使用的
        Person.fn()
        // static aa这个属性是给Person这个对象使用的
        console.log(Person.aa)
        
    </script>
