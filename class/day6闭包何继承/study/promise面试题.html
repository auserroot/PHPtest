<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var p = new Promise(function(resolve,reject){
            setTimeout(function(){
                resolve("first")                
            },2000)
        })

        p.then(function(data){
            console.log(data);//17
            setTimeout(function(){
                resolve("two");//19
            },3000)
        }).then(function(num){
            console.log(num);//22
        }).then(function(){
            console.log(23)
        })

        // 2s first 3s two
    </script>
</body>
</html>
