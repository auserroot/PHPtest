<!DOCTYPE html>
<html>
<head>
	<title>手风琴</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
			list-style: none;
		}
		.wrap{
			width:1178px;
			height:174px;
			overflow: hidden;
			position: relative;
			margin:0 auto;
		}
		.wrap ul li{
			float:left;
			width: 210px;
			height: 174px;
			overflow: hidden;
		}
		.wrap ul li img{
			width:550px;
			height: 174px;
		}
		.wrap ul{
			width:2000px;
		}
	</style>
	<script src="./jquery1.12.4.min.js"></script>
	<script>
		$(function(){
			//需求分析：鼠标移入li,当前li宽度变550,其他li宽度变210
			$('ul>li').mouseover(function(){
				$(this).stop().animate({
					width:550
				}).siblings().stop().animate({
					width:210
				})
			})
		})
	</script>
</head>
<body>
<div class="wrap">
    <ul>
        <li style='width:550px'><img src="http://pic.shejiben.com/hot_sjb/377_8180.jpg?1462261126"></li>
        <li ><img src="http://pic.shejiben.com/hot_sjb/377_8288.jpg?1464830033"></li>
        <li ><img src="http://pic.shejiben.com/hot_sjb/377_8155.jpg?1460709517"></li>
        <li ><img src="http://pic.shejiben.com/hot_sjb/377_7937.jpg?1456984280"></li>
    </ul>
</div>
</body>
</html>
