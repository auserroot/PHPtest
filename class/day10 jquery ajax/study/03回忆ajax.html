<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            回忆ajax
                ==> 前端和后端交互的方法
                ==> 前端通过ajax可以传递数据给后端
                ==> 后端可以返回数据给前端
                ==> ajax一定是前端发起的
                ==> ajax的标准步骤:四步，后端返回的是数据: {code:1}
                ==> 由于ajax对象不能跨域
                ==> 请求跨域数据的时候不能使用ajax对象
                ==> 使用script标签的src发送请求，后端返回的是函数调用:fn({code:1}),前提是前端提前定义好fn函数然后告诉后端
                    --> 告诉提前定义好的函数名给后端:  src="http://127.0.0.1/1.php?callback=fn"
                    
                    

        */
    </script>
</body>
</html>
