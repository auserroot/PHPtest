<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            了解服务器
                + 什么是服务器?
                    ==> 就是一台在网络“另一头”的一台电脑
                    ==> 只不过运行了一些特殊的环境
                    ==> 运行了一些特殊的“软件”
                + 服务器的作用?
                    ==> 当一台电脑运行了一个服务器环境以后
                    ==> 在这台电脑上，就会有一个文件夹被对外开放了，叫做“服务器空间”
                    ==> 只要你在这个服务器空间（文件夹）里面放上对应的html文件
                    ==> 其他小伙伴就会根据网络找到你这台电脑，找到对应的文件夹
                    ==> 就可以看到你里面的页面了(只读的权限)
                + 服务器的作用?
                    ==> 运行服务器代码
                    ==> 如果我们写一个后端代码，那么需要在服务器环境下运行
                    ==> 因为浏览器不支持后盾代码的运行

                例子:http://www.baidu.com:80
                    + 上面是一个地址，能看到百度的首页
                    + http ==> 传输协议(明天讲)
                        ==> 前后端交互规则
                        ==> 前端怎么传递数据给后端
                        ==> 后端怎么传递数据给前端
                    + www.baidu.com ==> 域名(是ip地址的高辨识度名字)
                        ==> 在网络环境中，每个电脑都有一个自己的ip地址,比如(123.125.234.12)
                        ==> 数字不好记忆，网络就会有一个高辨识度的名字来代表这个ip地址
                        ==> 通过域名，能找到百度家服务器的那个电脑
                    + 80 ==> 端口号(理解为一个软件的门牌号码)
                        ==> 就是找到对应的这台电脑上的那个服务器软件
                        ==> 能找到这个软件，就是能找到这个软件对应的开放的那个文件夹(服务器空间)
                        ==> 如果百度提前在这个文件夹里面放好了一个html页面
                        ==> 我们就能看到这个页面了

                + 归纳:
                    ==> 域名找到对应的电脑
                    ==> 端口号找到这台电脑上的某一个软件（也就是找到这个服务器空间）
                    ==> 如果这个空间里面有页面，那么我们就能看到了
                    ==> 如果这个服务器空间里面有一个index.html
                        --> 不需要你确定是否访问，会自动打开
                + 了解
                    ==> http传输协议，浏览器会自动帮你添加80端口号
                    ==> https传输协议，浏览器会自动帮你添加443端口号


        */
    </script>
</body>
</html>
