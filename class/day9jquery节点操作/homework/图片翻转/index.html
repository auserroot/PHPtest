<!doctype html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>实现图片翻牌旋转特效</title>
		<style>
			*{margin:0px;padding:0px;}
			li{list-style:none;}
			#brand{
				width:330px;
				height:400px;
				border:1px solid #dddddd;
				box-shadow:0px 0px 5px #dddddd;
				margin:30px auto;
			}
			#brand .title{
				width:100%;
				height:35px;
				line-height:35px;
				font-size:16px;
				margin-top:4px;
				border-bottom:2px solid #33261c;
				text-align:center;
				color:#33261c;
			}
			#brand .bd-box{
				width:284px;
				height:358px;
				overflow:hidden;
				padding:0px 24px;
			}
			#brand .bd-box li{
				float:left;
				width:122px;
				height:77px;
				overflow:hidden;
				position:relative;
				margin:10px 10px 0px 10px;
			}
			#brand .bd-box li img{
				width:120px;
				height:75px;
				border:1px solid #e9e8e8;
				position:absolute;
				left:0px;
				top:0px;
				z-index:2;
				overflow:hidden;
			}
			#brand .bd-box li span{
				width:120px;
				height:0px;
				border:1px solid #e9e8e8;
				position:absolute;
				left:0px;
				top:38px;
				z-index:1;
				text-align:center;
				line-height:75px;
				font-size:14px;
				color:#FFF;
				background:#ffa340;
				font-weight:bold;
				overflow:hidden;
				display:none;
			}
			
		</style>
		<script type="text/javascript" src="./jquery1.12.4.js"></script>
		<script>
			$(function(){
				//当鼠标移入某个li里面是,要实现类似图片翻转的效果:逐步显示span,逐步隐藏img
				var $aLi = $(".bd-box li");//获取所有的li的jquery对象
				$aLi.hover(function(){
					var $img = $(this).children('img');
					var $span = $(this).children('span');
					//逐步隐藏img
					$img.animate({
						top:37,
						height:0
					},500,function(){
						$img.hide();
						//逐步显示span
						$span.show().animate({
							top:0,
							height:75
						},500)
					})
				})

			})
		</script>
	</head>
	<body>
		<div id="brand">
			<div class='title'>
				热门品牌推荐
			</div>
			<ul class='bd-box'>
				<li>
					<img src="images/1.jpg" />
					<span>肌龄</span>
				</li>
				<li>
					<img src="images/2.jpg" />
					<span>肌龄</span>
				</li>
				<li>
					<img src="images/3.jpg" />
					<span>肌龄</span>
				</li>
				<li>
					<img src="images/4.jpg" />
					<span>肌龄</span>
				</li>
				<li>
					<img src="images/5.jpg" />
					<span>肌龄</span>
				</li>
				<li>
					<img src="images/6.jpg" />
					<span>肌龄</span>
				</li>
				<li>
					<img src="images/7.jpg" />
					<span>肌龄</span>
				</li>
				<li>
					<img src="images/8.jpg" />
					<span>肌龄</span>
				</li>
			</ul>
		</div>
		
	</body>
</html>
