<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    p {
      width: 60px;
      height: 60px;
      background-color: purple;
      font-size: 24px;
      line-height: 24px;
      text-align: center;
      color: #fff;
      cursor: pointer;

      display: none;

      position: fixed;
      right: 30px;
      bottom: 50px;
    }

    body {
      height: 5000px;
    }
  </style>
</head>
<body>

  <p class="goTop">回到顶部</p>

  <script src="./jquery1.12.4.js"></script>
  <script>
    /*
      回到顶部案例
        + 有一个按钮, 固定再页面右下角的位置
        + 当浏览器向上卷去的高度 >= 300 的时候显示
          -> 卷去的高度 < 300 的时候隐藏
        + 这个按钮一点击
          -> 让浏览器滚动着回到顶部
    */

    // 1. 通过浏览器卷去的高度来决定按钮显示和隐藏
    //    需要一个浏览器的滚动事件
    $(window).scroll(() => {
      // 通过判断卷去的高度来决定
      if ($(window).scrollTop() >= 300) {
        // 让回到顶部按钮显示
        $('p').fadeIn()
      } else {
        // 让回到顶部按钮隐藏
        $('p').fadeOut()
      }
    })

    // 2. 点击按钮的时候让页面回到顶部
    $('.goTop').click(() => {
      // 让页面回到顶部 -> 滚回去
      //   让页面滚回去, 需要用到 animate() 函数
      //   滚动的不是窗口, 是页面
      //   所以我们是在这里让 页面的 scrollTop 变成 0
      $('html').animate({
        scrollTop: 0
      }, 1000)

      // animate 是要操作元素的
      // document 是根节点 不是 元素
      // html 是根元素节点
    })
  </script>
</body>
</html>
