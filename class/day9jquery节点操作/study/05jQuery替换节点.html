<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background:pink;
            margin-top:10px;
        }
        p{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div>我是页面中的div标签</div>
    <div>我是页面中的div标签</div>
    <div>我是页面中的div标签</div>
    <div>我是页面中的div标签</div>
    <script src="./jquery1.12.4.min.js"></script>
    <script>
        /* 
            jQuery替换节点
                + 把页面中的某一个节点替换成一个其他节点
                1 replaceWith
                    ==> 页面元素.repalceWith(替换元素)
                    ==> 用替换元素把页面元素替换掉
                2 replaceAll
                    ==> 替换元素.replaceAll(页面元素)
                    ==> 用替换元素把页面元素替换掉

        */
        // 自己创建一个节点
        var $span = $('<span>我是创建出来的span标签</span>');

        // 1 replaceWith
        // 用span元素把div替换掉
        // 有多少替换多少
        // $('div').replaceWith($span)


        // 2 replaceAll
        // 用span元素把div替换掉
        // 有多少替换多少
        $span.replaceAll($('div'))

    </script>
</body>
</html>
