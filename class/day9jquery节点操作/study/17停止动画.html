<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background:red;
            width: 100px;
            height: 100px;
            position: absolute;
            top:300px;
            left:300px;
        }
    </style>
</head>
<body>
    <button class='start'>开始动画</button>
    <button class='stop'>停止动画</button>
    <button class='finish'>结束动画</button>
    <div></div>
    <script src="./jquery1.12.4.min.js"></script>
    <script>
        /* 
            停止动画
                + 让当前动画结束
                + 因为jquery的动画你一直点击，他就一直触发
                    ==> 你点击10次，他就会触发10次，直到10次全部完毕才结束
                1 stop
                    => 当这个函数触发的时候，就会让运动立刻停下来
                    => 你运动到哪一个位置，就停在在一个位置
                2 finish
                    => 当这个函数触发的时候，就会让运动立刻停下来
                    => 不管你运动到哪一个位置，瞬间到达运动完成位置
        */
        // 点击start按钮，开始动画
        $('.start').click(function(){
            $('div').animate({
                width:300,
                height:300,
                left:30,
                top:50,
                borderRadius:'50%',
                opacity:0.5
            },5000,'linear',function(){
                console.log('动画完成')
            })
        })

        // 点击stop，让div动画停止
        $('.stop').click(function(){
            $('div').stop()
        })

        // 点击finish，让div动画完成
        $('.finish').click(function(){
            $('div').finish()
        })
    </script>
</body>
</html>
