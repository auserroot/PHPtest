<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./jquery1.12.4.min.js"></script>
    <script>
        /* 
            jquery里面的动画
                + 让元素出现不同的移动，改变
                    ==> triansition --> 过渡动画
                    ==> animation --> 帧动画
                + 标准动画
                    1 show()
                    2 hide()
                    3 toggle()
                + 折叠动画
                    1 slideDown()
                    2 slideUp()
                    3 slideToggle()
                + 渐隐渐显动画
                    1 fadeIn()
                    2 fadeOut()
                    3 fadeTo()
                    4 fadeToggle()
                + 综合动画
                    1 animate()
                + 停止动画
                    1 stop()
                    2 finish()
        */
    </script>
