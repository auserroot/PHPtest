<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div.father{
            width: 100px;
            height: 100px;
            position: absolute; 
            top:2000px;
            left:200px;
            background:red;
        }
        div.son{
            width: 50px;
            height: 50px;
            position: absolute;
            top:10px;
            right:40px;
            background:green;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script src="./jquery1.12.4.min.js"></script>
    <script>
        /* 
            获取元素位置
                + 获取元素相对谁的位置关系
                1 offset()
                    ==> 一个读写的属性
                    ==> 不传递参数表示读取,返回值是:{left:xxx,top:xxx}
                    ==> 传递参数表示设置，传递的参数是一个对象:{left:xxx,top:xxx}
                    ==> 相对页面的距离
                    ==> "绝对写入"
                    ==> 如果是写入，我说多少就是多少
                2 position()
                    ==> 只读的方法
                    ==> 获取匹配元素相对有定位父元素的偏移
                    ==> 得到的也是一个对象:{left:xxx,top:xxx}
                    ==> 如果你写的是right或者bottom，会自动改成left和top值给你

        */
        // 1 offset()
        // 获取
        console.log($('div.father').offset())
        console.log($('div.son').offset())
        // 设置
        // $('div.son').offset({top:0,left:0})

        // 2 position()
        console.log($('.son').position())

    </script>
</body>
</html>
