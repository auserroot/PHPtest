<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./jquery1.12.4.min.js"></script>
    <script>
        /* 
            jquery创建节点
                + 只有一个方法
                + $() 或者 jQuery()
                + ()里面传递一个html格式的文本就是创建节点
            $()
                + ()里面传递一个选择器的时候,就是获取页面中的dom元素
                + ()里面传递一个html格式的文本,就是创建一个dom元素
        */
        // 创建一个div元素
        console.log($("<div>我是新的div</div>"))

    </script>
</body>
</html>
