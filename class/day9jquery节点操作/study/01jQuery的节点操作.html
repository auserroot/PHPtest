<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            jquery的节点操作
                + 创建节点:
                    ==> 对应原生js:document.createElement(tagName)
                    ==> $(html格式的文本)
                + 插入节点
                    ==> 对应原生js:appendChild(),insertBefore()
                    ==> 内部插入
                        -> 页面元素.append(要插入的元素)
                        -> 要插入的元素.appendTo(页面元素)
                        -> 页面元素.prepend(要插入的元素)
                        -> 要插入的元素.prependTo(页面元素)
                    ==> 外部插入
                        -> 页面元素.after(要插入的元素)
                        -> 要插入的元素.insertAfter(页面元素)
                        -> 页面元素.before(要插入的元素)
                        -> 要插入的元素.insertBefore(页面元素)
                + 删除节点
                    ==> 对应原生js:removeChild()
                    ==> 页面元素.empty()
                    ==> 页面元素.remove()
                + 替换节点
                    ==> 对应原生js:replceChild()
                    ==> 页面元素.replaceWith(替换元素)
                    ==> 替换元素.replaceAll(页面元素)
                + 克隆节点
                    ==> 对应原生js:cloneNode()
                    ==> 元素.clone()
        */
    </script>
</body>
</html>
