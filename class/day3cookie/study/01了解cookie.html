<body>
    <script>
        /* 
            了解cookie
                + cookie是一个存在客户端的存储空间
                    ==> 浏览器是一个软件
                    ==> 当你运行浏览器的时候
                        --> 一部分位置是来给页面运行的
                        --> 一个小部分位置专门用来存储数据的
                + 这个cookie空间里面可以以字符串的形式存储一些数据
                    ==> 数据格式必须是 key = value
                    ==> 多条数据中间用 ; 分隔
                    ==> key1=value1;key2=value2;.....
                    ==> 每一个cooki信息还有可能包含过期时间
                        ==> 过期时间到达的时候，cookie就消失了
                cookie的特点(熟读并背诵全文)
                    1 按照域名存储
                        ==> 你在哪一个域名下存储的内容，就在哪一个域名下使用
                        ==> 其他域名都用不了
                        ==> 和资源地址没有关系
                    2 存储大小有限制
                        ==> 4KB左右
                        ==> 50条左右
                        ==> 或者的关系
                    3 时效性
                        ==> 默认是会话级别的时效(关闭浏览器就么有了)
                        ==> 可以手动设置，7天后，2小时后
                    4 请求自动携带
                        ==> 当你的cookie空间里面有内容的时候
                        ==> 只要是当前域名下的任意一个请求，都会自动携带cookie
                            --> cookie里面有多少自动携带多少
                        ==> 如果cookie空间中没内容，就不携带了
                    5 前后端操作
                        ==> 前端通过js操作cookie空间进行增删改查
                        ==> 后端可以通过任何后端语言进行cookie空间的增删改查

            知识点:
                1 cookie是什么
                2 知道cookie怎么操作，我怎么进行增删改查
                3 知道cookie干什么用，帮我做什么什么事情

                        

        */
    </script>
