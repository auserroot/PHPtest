<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <style>
        .box{
            width: 520px;
            margin:100px auto;
        }
    </style>
</head>
<body>
    <div id="slide" class="carousel slide box" data-ride="carousel" data-interval="1000">
        <!-- 小圆点 -->
        <ol class="carousel-indicators">
          <li data-target="#slide" data-slide-to="0" class="active"></li>
          <li data-target="#slide" data-slide-to="1"></li>
          <li data-target="#slide" data-slide-to="2"></li>
          <li data-target="#slide" data-slide-to="3"></li>
          <li data-target="#slide" data-slide-to="4"></li>
        </ol>
      
        <!-- 轮播的内容 -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="https://gw.alicdn.com/imgextra/i3/1918243/O1CN018v6dzt2AlLPhu2nh2_!!1918243-0-lubanu.jpg" alt="...">
          </div>
          <div class="item">
            <img src="https://aecpm.alicdn.com/imgextra/i3/3253072988/O1CN01qgGJvp1XwY58G6ECP_!!3253072988-0-alimamazszw.jpg" alt="...">
          </div>
          <div class="item">
            <img src="https://img.alicdn.com/imgextra/i4/3679135701/O1CN01cJ5v5t1rz6c6Z93kX_!!3679135701-0-alimamazszw.jpg" alt="...">
          </div>
          <div class="item">
            <img src="https://aecpm.alicdn.com/imgextra/i2/1123492339/O1CN01KY8Zjy1T9J2ZXtgvv_!!1123492339-0-alimamazszw.jpg" alt="...">
          </div>
          <div class="item">
            <img src="https://gw.alicdn.com/imgextra/i3/1526258/O1CN01M6faSG1w6DDvz6ZKV_!!1526258-0-lubanu.jpg" alt="...">
          </div>
        </div>
      
        <!-- 左右箭头 -->
        <a class="left carousel-control" href="#slide" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#slide" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    <!-- 引入顺序不能调换，如果不需要bootstrap的js插件可以不引入下面两个文件 -->
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
