<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
</head>
<body>

    <!-- 点击显示/隐藏模态框 -->
    <button type="button" class="btn btn-primary btn-lg" 
        data-toggle="modal" 
        data-target="#one"
    >
        点击显示/隐藏模态框
        <!-- data-target="#要控制的模块框的id" -->
    </button>


    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="one">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <!-- 模态框的标题和关闭按钮 -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">理想生活上天猫</h4>
            </div>
            <!-- 模态框的文字内容 -->
            <div class="modal-body">
              <img src="https://img.alicdn.com/tps/i4/https://img.alicdn.com/imgextra/i3/6000000005816/O1CN01PdWClb1spmA5wEtvO_!!6000000005816-0-octopus.jpg_240x240q90.jpg" alt="">
            </div>
            <!-- 模态框的底部按钮 -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
    </div>


    <!-- 引入顺序不能调换，如果不需要bootstrap的js插件可以不引入下面两个文件 -->
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
